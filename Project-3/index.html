<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>Todo List</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
        <div>
            <ul class="todoList">
                <!-- Data come from LocalStorage -->
            </ul>
        </div>
        <div class="footer">
            <span>You have <span class="pendingNumber"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
        <span id="clock"></span>
    </div>
    <script type="text/javascript">
        var clockElement = document.getElementById('clock');

        function clock() {
            var date = new Date();

            // Replace '400px' below with where you want the format to change.
            if (window.matchMedia('(max-width: 400px)').matches) {
                // Use this format for windows with a width up to the value above.
                clockElement.textContent = date.toLocaleString();
            } else {
                // While this format will be used for larger windows.
                clockElement.textContent = date.toString();
            }
        }

        setInterval(clock, 1000);
    </script>
    <script src="script.js"></script>
</body>

</html>
